<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sudoku Game</title>
  {% load static %}
  <link rel="stylesheet" href="{% static 'sudoku/styles.css' %}">
</head>
<body>
  <h1>Sudoku</h1>

  <!-- Difficulty Level Dropdown -->
  <div>
    <label for="difficulty">Select Difficulty: </label>
    <select id="difficulty">
      <option value="easy">Easy</option>
      <option value="medium">Medium</option>
      <option value="hard">Hard</option>
    </select>
  </div>

  <div id="controls">
    <!-- Timer Display -->
    <span id="timer">00:00</span>

    <!-- Buttons -->
    <button id="new-puzzle">New Puzzle</button>
    <button id="check-solution">Check Solution</button>
    <button id="pause-timer">Pause Timer</button>
    <button id="clear-grid">Clear</button>
  </div>

  <div id="sudoku-grid"></div>

    <!-- Number Input Buttons -->
    <div id="number-buttons">
      <button class="number-btn" data-value="1">1</button>
      <button class="number-btn" data-value="2">2</button>
      <button class="number-btn" data-value="3">3</button>
      <button class="number-btn" data-value="4">4</button>
      <button class="number-btn" data-value="5">5</button>
      <button class="number-btn" data-value="6">6</button>
      <button class="number-btn" data-value="7">7</button>
      <button class="number-btn" data-value="8">8</button>
      <button class="number-btn" data-value="9">9</button>
    </div>

  <!-- Popup Modal for Check Result -->
  <div id="check-result-popup" class="popup">
    <div class="popup-content">
      <span class="close">&times;</span>
      <p id="popup-message"></p>
    </div>
  </div>

  <script src="{% static 'sudoku/sudoku.js' %}?v=1.0" defer></script>
</body>
</html>
